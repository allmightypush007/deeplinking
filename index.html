<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open App</title>
    <script type="text/javascript">
        function openApp() {
            // Attempt to open the app using the custom URL scheme
            window.location.href = 'leadtorevapp://leadtorev';
            // Set a timeout to redirect to a fallback URL if the app doesn't open
            setTimeout(function () {
                // Redirect to the Play Store or another webpage if the app isn't installed
                window.location.href = 'https://play.google.com/store/apps/details?id=com.ltrmobileapp';
            }, 4000); // Adjust the timeout as needed
        }
    </script>
</head>

<body>
    <button onclick="openApp()">Click to Open App</button>
    <p>If you are not redirected to the app or the Play Store,
        <a href="#" onclick="openApp()">Both Will trigger.</a>.
    </p>
    <p>If you prefer, you can also
        <a href="leadtorevapp://leadtorev">click here to open the APP</a> directly.
    </p>
</body>

</html>
