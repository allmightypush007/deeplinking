<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open App</title>
    <script type="text/javascript">
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function openApp() {
 
                // Attempt to open the app using the custom URL scheme for iOS
                window.location.href = 'leadtorevapp://leadtorev';
            // Check if the user is using an iOS device
            if (isIOS()) {
                // Set a timeout to redirect to the App Store if the app doesn't open
                setTimeout(function () {
                    // Redirect to the App Store
                    window.location.href = 'https://apps.apple.com/app/id6474295181';
                }, 4000); // Adjust the timeout as needed
            } else {
                 setTimeout(function () {
                      window.location.href = 'https://play.google.com/store/apps/details?id=com.ltrmobileapp';
                      }, 4000); // Adjust the timeout as needed
                // Redirect to the Play Store or another webpage for non-iOS devices
               
            }
        }
    </script>
</head>

<body>
    <button>Click to Open App/Play Store</button>
    <p>If you are not redirected to the app or the respective app store,
        <a href="#" onclick="openApp()">click here to open the APP</a>.
    </p>
    <p>If you prefer, you can also
        <a href="leadtorevapp://leadtorev/activity/detail/71453">Click Here To Open The Mobile APP If Installed.</a> directly.
    </p>
</body>

</html>
